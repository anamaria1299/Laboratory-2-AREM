<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function doRequest() {
            axios.post('http://localhost:4567/operation', {
                    value: toList()
                }).then(function f (res){
                document.getElementById("result").innerHTML = "The mean is: "+ res.data.mean+"<br>"+
                    "The deviation standard is: "+res.data["standard deviation"];
            })
        }

        function toList() {
            var data = document.getElementById("list").value
            return data.split(" ").map(Number);
        }
    </script>
</head>
<body>

<h2>Calculator of mean and deviation standard</h2>

List of numbers:<br>
<input type="text" id="list">
<br>
<input type="submit" value="Submit" onclick="doRequest()">
<br><br>
Please insert the numbers with blank spaces. ej: 15.0 69.9 6
<br><br>
<p id="result"></p>
</body>
</html>
